<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meira e Sá - Diagnóstico Estratégico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f2f7fb',
                100: '#e3eff6',
                200: '#bfdceb',
                300: '#8cbfdb',
                400: '#529ec5',
                500: '#3483ab',
                600: '#25688e',
                700: '#1e5473',
                800: '#1a4760',
                900: '#193c51', // Primary Navy
                950: '#102736',
              },
              gold: {
                500: '#c5a059', // Classic law gold
                600: '#b08d4b',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'bounce-slow': 'bounce 2s infinite',
              'logo-bounce': 'logoBounce 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards', // Smoother spring effect
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              logoBounce: {
                '0%': { opacity: '0', transform: 'translateY(-25px) scale(0.95)' },
                '60%': { opacity: '1', transform: 'translateY(8px) scale(1.02)' },
                '80%': { transform: 'translateY(-3px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
